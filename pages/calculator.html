<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Calculator using HTML, CSS and JavaScript </title>
 <style>

body {
    background-color: #272333;
}
nav {
    position: absolute;
    top: 20px;
    right: 20px;
}
nav a {
    color: #0BB8D2;
    font-size: 1.3rem;
    padding:1rem 2rem ;
    text-decoration: none;
  }
.calculator {
 padding: 10px;
 border-radius: 6px;
 width: 400px;
 height: 500px;
 margin: 5rem auto;
 background-color:white;
 box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
}
.display-box {
 font-family: 'Orbitron', sans-serif;
 background-color: white;
 border: solid black 0.5px;
 border-radius: 5px;
 width: 100%;
 height: 65%;
}
.button {
 font-family: 'Orbitron', sans-serif;
 background-color: #302C40;
 color: white;
 border: solid black 0.5px;
 width: 100%;
 border-radius: 5px;
 height: 70%;
 cursor: pointer;
 outline: none;
}
.button:active {
 background: black;
 color: white;
 box-shadow: inset 0px 0px 5px #c1c1c1;
}

@media screen and (max-width:500px) {   
    html,body {
        margin: 0%;
    }
    .calculator {
        width: 90vw;
        height: 70vh;
        margin-top: 50px;
    }
}

 </style>
</head>
<body>
    <nav>
        <a href="../index.html" class="home"> 
            <img src="https://img.icons8.com/fluency/48/000000/circled-left-2.png"/>
        </a>
      </nav>
<table class = "calculator" >
 <tr>
 <td colspan = "3"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
 <td> <input class = "button" type = "button" value = "C" style = "background-color: #302C40;" /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "1"  /> </td>
 <td> <input class = "button" type = "button" value = "2"  /> </td>
 <td> <input class = "button" type = "button" value = "3"  /> </td>
 <td> <input class = "button" type = "button" value = "/"  /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "4"  /> </td>
 <td> <input class = "button" type = "button" value = "5"  /> </td>
 <td> <input class = "button" type = "button" value = "6"  /> </td>
 <td> <input class = "button" type = "button" value = "-"  /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "7"  /> </td>
 <td> <input class = "button" type = "button" value = "8"  /> </td>
 <td> <input class = "button" type = "button" value = "9"  /> </td>
 <td> <input class = "button" type = "button" value = "+"  /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "."  /> </td>
 <td> <input class = "button" type = "button" value = "0"  /> </td>
 <td> <input class = "button" type = "button" value = "=" style = "background-color:#302C40;" /> </td>
 <td> <input class = "button" type = "button" value = "*"  /> </td>
 </tr>
 </table>
</body>
</html>
